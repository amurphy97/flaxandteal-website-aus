<section class="our-team bg-primary text-light py-3">
  <div>
    <h2 class="m-0 text-center">{{ .heading | markdownify }}</h2>
    <p style="max-width:625px" class="text-center mx-auto my-3">{{ .text | markdownify }}</p>
  
    <div class="team-members p-rel mx-auto container">
      {{ range $k,$v := .teams  }}
      <div class="p-rel team-member {{ if eq $k 3 }}flex gap-2{{end}}" {{ with .bg_color }} {{ printf "style='background-color:%s;'" . | safeHTMLAttr }} {{end}}>
        {{ if ne $k 3 }}
        <div class="team-linkedin flex gap-0-5 mt-1">
          <a href="{{.linkedin | relURL}}">
            <img width="30" height="30" src="/images/about-us/linkedin.webp" alt="Linkedin logo">
          </a>
        </div>
        {{ end }}
        <div>
          <img width="100" height="100" src="{{.img}}" alt="an image of {{ .name }} of Flax and Teal">
        </div>

        <div>
          {{ if eq $k 3 }}
          <div class="team-linkedin flex gap-0-5 mt-1">
            <a href="{{.linkedin | relURL}}">
              <img width="30" height="30" src="/images/about-us/linkedin.webp" alt="Linkedin logo">
            </a>
          </div>
          {{ end }}
          <h4 class="mb-0 {{ if eq $k 3 }}mt-0{{end}}">{{ .name }}</h4>
          <p class="role mt-0">{{ .role | markdownify }}</p>
          <p class="mb-2">{{ .text | markdownify }}</p>
          <a class="btn cta p-abs btn-primary-trans" href="{{.email_link}}">Email</a>
        </div>
      </div>
    {{ end }}
    </div> 
  </div>
</section>
