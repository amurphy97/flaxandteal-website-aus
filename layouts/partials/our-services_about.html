<section {{with .bg_color}} {{printf "style='background-color:%s;'" . | safeHTMLAttr}} {{end}} class="lrx2_swapped our-services-about bg-primary py-3">
  <div class="container">
    <div class="left">
      <h2>{{ .heading | markdownify }}</h2>
      <p>{{ .text | markdownify }}</p>
      <div class="mt-3">
        <a class="btn btn-dark" href="{{.cta_link}}">{{.cta}}</a>
      </div>
    </div>
    <div class="right">
      <img src="{{.img_src}}" alt="{{ .img_alt | default (printf "an image that represents %s" (.heading | lower) )}}">
    </div>
  </div>
</section>
